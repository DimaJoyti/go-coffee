apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    name: argocd
    app.kubernetes.io/name: argocd
---
# ArgoCD Application for Go Coffee Core Services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-coffee-core
  namespace: argocd
  labels:
    app.kubernetes.io/name: go-coffee
    app.kubernetes.io/component: core
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: go-coffee
  source:
    repoURL: https://github.com/DimaJoyti/go-coffee.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: go-coffee
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP
