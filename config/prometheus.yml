# â˜• Go Coffee - Enhanced Prometheus Configuration
# Comprehensive monitoring setup for the entire ecosystem

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'go-coffee-dev'
    environment: 'development'

rule_files:
  - "rules/go-coffee-alerts.yml"
  - "rules/infrastructure-alerts.yml"
  - "rules/business-metrics.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Gateway Service
  - job_name: 'user-gateway'
    static_configs:
      - targets: ['user-gateway:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Security Gateway Service
  - job_name: 'security-gateway'
    static_configs:
      - targets: ['security-gateway:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Web UI Backend Service
  - job_name: 'web-ui-backend'
    static_configs:
      - targets: ['web-ui-backend:8090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # API Gateway (Nginx)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Infrastructure Services
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'
    scrape_interval: 60s
    scrape_timeout: 10s

